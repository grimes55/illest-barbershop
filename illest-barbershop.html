<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illest Barbershop â€“ Book Appointment</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #1c1c1c;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.6);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #f5b942;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #ccc;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            background: #2b2b2b;
            color: white;
            font-size: 14px;
        }
        input:focus, select:focus, textarea:focus {
            outline: 2px solid #f5b942;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #f5b942;
            border: none;
            color: #111;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ffcd58;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Barber_pole_icon.svg" alt="Illest Barbershop Logo">
        </div>
        <h1>Book Your Cut</h1>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service">Service</label>
            <select id="service" name="service" required>
                <option value="">Select a service</option>
                <option value="fade">Fade</option>
                <option value="buzz">Buzz Cut</option>
                <option value="lineup">Line-Up</option>
                <option value="shave">Hot Towel Shave</option>
            </select>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time</label>
            <input type="time" id="time" name="time" required>

            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Anything special?"></textarea>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
